<ion-header>

  <ion-navbar>
    <ion-title>Comida</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor= "let comida of comidaList">
    <ion-item>
      <h2>{{toTitleCase(comida.name)}}</h2>
      <p>{{toTitleCase(comida.seller_fname)}} {{toTitleCase(comida.seller_lname)}}</p>
      <p>Fecha de Registro : {{spliceDate(comida.register_date)}}</p>
    </ion-item>
    <img src="assets/imgs/todos.jpg">
    <ion-card-content>
      <p>{{toTitleCase(comida.description)}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="gotoCart(comida.id_product)">
          <ion-icon name="add"></ion-icon>
          <div>AÃ±adir al carrito</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="basket"></ion-icon>
          <div>Stock {{comida.stock}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="cash"></ion-icon>
          <div>$ {{comida.price}}</div>
        </button>
      </ion-col>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="calendar"></ion-icon>
            <div>Entrega:</div>
          </button>
        </ion-col>
        <ion-col>
            <button ion-button icon-left clear small>
              {{spliceDeliveryDate(comida.delivery_date)}}
            </button>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-card>
</ion-content>
<ion-fab bottom right>
		<button ion-fab color="secondary" float-right>  <ion-icon name="list" color="light" style="font-size:30px"></ion-icon> </button>
		<ion-fab-list side="top">
			<button ion-fab (click)="openAddProductPage()"><ion-icon name="md-add"></ion-icon></button>
      <button ion-fab (click)="openCartPage()"><ion-icon name="md-cart"></ion-icon></button>
			<button ion-fab (click)="openInformationPage()"><ion-icon name="information"></ion-icon></button>
		</ion-fab-list>
	</ion-fab>
